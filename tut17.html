<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">  

    <style>
        p {
            font-family: 'Combo', cursive;
            font-size: 33px;
            /*px = 1/96th of an inch*/
            line-height: 1em;
            /*em is the default multiplier with parent size/unit */
        }

        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>

<body>
    <h3>CSS fonts</h3>
    <p>Let's play with <span>fonts</span> , it is very exiciting</p>
    <span>This is a span</span>
</body>

</html>
