<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        h3{
            font-weight: bold;
        }
        p{
            background-color: black;
        }
        #para1{
            color: white;/*color by name*/
        }
        #para2{
            color: rgb(0, 200, 255); /*color by rgb/rgba*/
        }
        #para3{
            color: #9c66ff; /*color by hex value*/
        }
    </style>
</head>

<body>
    <h3>This is my first box</h3>
    <p id="para1">This is my paragragh from first box</p>
    <h3>This is my second box</h3>
    <p id="para2">This is my paragragh from second box</p>
    <h3>This is my third box</h3>
    <p id="para3">This is my paragragh from third box</p>
</body>

</html>
